<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-left">
          <a
            class="about"
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >
            About
          </a>
          <a
            class="store"
            href="https://store.google.com/us/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
          >
            Store
          </a>
        </div>
        <div class="header-right">
          <a class="gmail" href="https://mail.google.com/mail/?authuser=0&ogbl"
            >Gmail</a
          >
          <a
            class="images"
            href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
          <a class="menu" href="#">
            <img src="googleMenu.png" alt="Menu" />
          </a>
          <div class="profile-container">
            <a class="profile" href="#">
              <img src="unnamed.png" alt="Account icon" />
            </a>
          </div>
        </div>
      </header>

      <main>
        <div class="google-logo">
          <img
            src="seasonal-holidays-2024-6753651837110333-law.gif"
            alt="Google logo"
          />
        </div>

        <div class="search-wrapper">
            <div class="search-container">
                <div class="search-image-container">
                    <img
                      class="search-image"
                      src="desktop_searchbox_sprites318_hr.png"
                      alt="Search icon"
                    />
                  </div>
                <form class="search-bar" action="">
                  <input type="text" />
                </form>
                <div class="search-right">
                  <img class="mircophone" src="microphone.svg" alt="Microphone" />
                  <img class="camera" src="camera.svg" alt="Camera" />
                </div>
            </div>
        
      </main>
      <div class="buttons">
        <button class="google-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
      </div>
      <div class="bottom-wrapper">
        <div class="bottom-container">
            <div>
                <a href="">
                    Our third decade of climate action: join us
                </a>
            </div>
            <div>
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Advertising
                </a>
                <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://www.google.com/services/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&ved=0ahUKEwjbqe_-oM6KAxXBOjQIHQ6qDggQktQCCCQ&opi=89978449&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">
                    Business
                </a>
                <a href="https://google.com/search/howsearchworks/?fg=1">
                    How Search Works
                </a>
            </div>
            <div>
                <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://policies.google.com/privacy%3Fhl%3Den%26fg%3D1&ved=0ahUKEwi3tpG-pc6KAxX8DjQIHTIlJkUQ8awCCCY&opi=89978449&usg=AOvVaw25lN6TjyY2uszSImdhMejE">
                    Privacy
                </a>
                <a href="https://www.google.com/url?sa=t&rct=j&source=webhp&url=https://policies.google.com/terms%3Fhl%3Den%26fg%3D1&ved=0ahUKEwi3tpG-pc6KAxX8DjQIHTIlJkUQ8qwCCCc&opi=89978449&usg=AOvVaw2d8Ahs2oc0jxVOgPfpr4Fe">
                    Terms
                </a>
                <a href="#">Settings</a>
            </div>

      </div>
      

      </div>
    </div>
  </body>
</html>
